<body>
    <!-- Loading Screen -->
    <div id="loading-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    ">
        <div style="text-align: center; color: white;">
            <div style="
                width: 60px;
                height: 60px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <h1 style="font-family: 'Tajawal', sans-serif; margin: 0;">Bookera</h1>
            <p style="font-family: 'Tajawal', sans-serif; opacity: 0.8; margin-top: 5px;">جاري التحميل...</p>

    </div>

    <!-- No JavaScript Warning -->

            bottom: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;

        ">
            <div>

                <p style="font-family: 'Tajawal', sans-serif; color: #374151; max-width: 500px; line-height: 1.6;">

                   target="_blank">

            </div>
        </div>
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Loading Script -->
    <script>
        // Hide loading screen when page is fully loaded
        function hideLoadingScreen() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        }

        // If page is already loaded
        if (document.readyState === 'complete') {
            hideLoadingScreen();
        } else {
            window.addEventListener('load', hideLoadingScreen);
        }

        // Fallback timeout
        setTimeout(hideLoadingScreen, 3000);
    </script>

    <!-- Main Script -->

    <!-- Global Styles -->

            }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus Styles for Accessibility */

            outline: 3px solid rgba(79, 70, 229, 0.5);
            outline-offset: 2px;
        }

        :focus:not(:focus-visible) {
            outline: none;
        }
    </style>

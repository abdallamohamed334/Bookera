name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¥ Install Node.js (important!)
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # ðŸ”¥ Install dependencies & build Vite
      - run: npm ci
      - run: npm run build

      # ðŸ”¥ Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AFRA7_PLATFORM }}
          channelId: live
          projectId: afra7-platform
